<div class="homepage-container" id="homepage_container">
    <div class="homepage">
        <div class="h-head"></div>
        <div class="row-center h-tab" id="h_tab">
            <div class="row-init h-tab-page">
                <div class="column-center h-tab-focus-button">
                    <div class="h-button row-center focusable" id="recommended"></div>
                    <div class="current-line"></div>
                </div>
                <div class="divider-5"></div>
                <div class="column-center h-tab-focus-button">

            </div>

                </div>

                </div>
            </div>
        </div>
        <div class="h-content">

            <div class="h-games column-between" id="h_games">
